<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>진겨울의 이상한 마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card:hover {
            transform: scale(1.05);
            /* 마우스를 올리면 크기가 1.05배로 증가 */
        }
        .card {
  /* 기본 스타일 */
  width: 200px;
  height: 300px;
  background-color: white;
  border: 1px solid black;

  /* 트랜지션 속성 추가 */
  transition: all 0.3s ease;
}

.card:hover {
  /* 마우스를 올렸을 때 크기가 커지도록 스타일 변경 */
  transform: scale(1.05);
}
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;">
        <h1 class="text-white">진겨울의 이상한 마켓</h1>
        <h2 class="text-white">집에 있는 모든 것들을 팝니다^^</h2>
    </div>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <a href="https://images.unsplash.com/photo-1683055395870-b76537e8187a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2080&q=80" target="_blank">
                        <img src="https://images.unsplash.com/photo-1683055395870-b76537e8187a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2080&q=80"
                            class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">후추님이 제발 좀 버리라고 했는데 알고보니 우리 엄마가 준 옷</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">한 번 밖에 안 입은 옷 팝니다. 엄마가 입으라고 주신건데 애인이 버리래요!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="https://images.unsplash.com/photo-1683055394185-b15631d3a6fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" target="_blank">
                        <img src="https://images.unsplash.com/photo-1683055394185-b15631d3a6fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                            class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">직장생활 간접체험 하기 좋은 책</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">미생 전 편 판매합니다. 직장생활 처세와 인생을 배울 수 있습니다. 만화책 3권으로 직장생활 뚝딱!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="https://images.unsplash.com/photo-1683055392910-7723b587057a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" target="_blank">
                        <img src="https://images.unsplash.com/photo-1683055392910-7723b587057a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                            class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">후추님이 준 연애 편지</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1억원</h6>
                        <p class="card-text">남의 연애편지 읽는 게 세상에서 제일 재밌죠! 근데 살 수 있는 사람이 있을까요?</p>
                    </div>
                </div>
            </div>
     

</body>

</html>
